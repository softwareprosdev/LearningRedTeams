version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zeroday_institute
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      NODE_ENV: development
      PORT: "4000"
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/zeroday_institute?schema=public"
      REDIS_URL: "redis://redis:6379"
      CORS_ORIGIN: "http://localhost:3000"
      NEXT_PUBLIC_API_URL: "http://localhost:4000/api/v1"
    ports:
      - "4000:4000"
    env_file:
      - ./apps/api/.env

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:4000/api/v1"
      PORT: "3000"
    ports:
      - "3000:3000"
    env_file:
      - ./apps/frontend/.env.local

volumes:
  postgres_data:
  redis_data:
  minio_data:
